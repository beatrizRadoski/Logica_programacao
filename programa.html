<meta charset="UTF-8">

<script>

	function pulaLinha(){
       
       document.write("<br><br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}

    var ano = 2017;

	mostra("Flávio nasceu em " + (ano - 39));

	mostra("Joaquim nasceu em " + (ano - 20));

    media = (39 + 20 + 41)/3

    mostra(" A média das idades é " + Math.round(media));

</script>
