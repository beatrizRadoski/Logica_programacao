<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br><br>")

	}

	function mostra(frase){

		document.write(frase)
		pulaLinha();

	}

	mostra("Quantas gerações se passaram desde 1500?");
	mostra("Desde 1500, passaram-se " + Math.round((2022-1500)/28)+ "gerações.")
  

</script>
